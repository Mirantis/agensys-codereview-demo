apiVersion: v1
kind: Service
metadata:
  name: orchestrator
  namespace: pr-review
spec:
  selector:
    app: orchestrator
  ports:
    - protocol: TCP
      port: 8085
      targetPort: 8085
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: pr-agent
  namespace: pr-review
spec:
  selector:
    app: pr-agent
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: summarizer-agent
  namespace: pr-review
spec:
  selector:
    app: summarizer-agent
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: github-mcp-server
  namespace: pr-review
spec:
  selector:
    app: github-mcp-server
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
