apiVersion: apps/v1
kind: Deployment
metadata:
  name: pr-agent
  namespace: pr-review
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pr-agent
  template:
    metadata:
      labels:
        app: pr-agent
    spec:
      containers:
      - name: pr-agent
        image: pr-agent:1.0
        imagePullPolicy: IfNotPresent
        workingDir: /work
        ports:
        - containerPort: 80
        env:
        - name: LISTEN_ADDR
          valueFrom:
            configMapKeyRef:
              name: pr-review-config
              key: PR_AGENT_LISTEN_ADDR
        - name: PR_AGENT_PROMPT_DESCRIBE
          valueFrom:
            configMapKeyRef:
              name: pr-review-config
              key: PR_AGENT_PROMPT_DESCRIBE
        - name: PR_AGENT_PROMPT_REVIEW
          valueFrom:
            configMapKeyRef:
              name: pr-review-config
              key: PR_AGENT_PROMPT_REVIEW
        - name: PR_AGENT_PROMPT_IMPROVE
          valueFrom:
            configMapKeyRef:
              name: pr-review-config
              key: PR_AGENT_PROMPT_IMPROVE
        envFrom:
        - secretRef:
            name: pr-review-secrets
        volumeMounts:
        - name: work
          mountPath: /work
      volumes:
      - name: work
        persistentVolumeClaim:
          claimName: work-pvc
