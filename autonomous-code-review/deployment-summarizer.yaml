apiVersion: apps/v1
kind: Deployment
metadata:
  name: summarizer-agent
  namespace: pr-review
spec:
  replicas: 1
  selector:
    matchLabels:
      app: summarizer-agent
  template:
    metadata:
      labels:
        app: summarizer-agent
    spec:
      containers:
      - name: summarizer-agent
        image: sum:1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        env:
        - name: LISTEN_ADDR
          valueFrom:
            configMapKeyRef:
              name: pr-review-config
              key: SUMMARIZER_LISTEN_ADDR
        - name: SUMMARIZER_PROMPT
          valueFrom:
            configMapKeyRef:
              name: pr-review-config
              key: SUMMARIZER_PROMPT
        envFrom:
        - secretRef:
            name: pr-review-secrets
