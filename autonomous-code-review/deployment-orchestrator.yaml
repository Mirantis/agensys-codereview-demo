apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: pr-review
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
    spec:
      containers:
      - name: orchestrator
        image: orc:1.0
        imagePullPolicy: IfNotPresent
        command: ["/app/orchestrator"]
        workingDir: /work
        ports:
        - containerPort: 8085
        env:
        - name: LISTEN_ADDR
          valueFrom:
            configMapKeyRef:
              name: pr-review-config
              key: ORCHESTRATOR_LISTEN_ADDR
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: pr-review-config
              key: ORCHESTRATOR_LOG_LEVEL
        - name: PR_AGENT_URL
          valueFrom:
            configMapKeyRef:
              name: pr-review-config
              key: ORCHESTRATOR_PR_AGENT_URL
        - name: SEMGREP_MCP_URL
          valueFrom:
            configMapKeyRef:
              name: pr-review-config
              key: ORCHESTRATOR_SEMGREP_MCP_URL
        - name: SUMMARIZER_URL
          valueFrom:
            configMapKeyRef:
              name: pr-review-config
              key: ORCHESTRATOR_SUMMARIZER_URL
        - name: GITHUB_MCP_URL
          valueFrom:
            configMapKeyRef:
              name: pr-review-config
              key: ORCHESTRATOR_GITHUB_MCP_URL
        - name: SEMGREP_APP_TOKEN
          valueFrom:
            secretKeyRef:
              name: pr-review-secrets
              key: SEMGREP_APP_TOKEN
        envFrom:
        - secretRef:
            name: pr-review-secrets
        volumeMounts:
        - name: work
          mountPath: /work
      volumes:
      - name: work
        persistentVolumeClaim:
          claimName: work-pvc
