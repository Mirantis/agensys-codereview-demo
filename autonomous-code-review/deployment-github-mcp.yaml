apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-mcp-server
  namespace: pr-review
spec:
  replicas: 1
  selector:
    matchLabels:
      app: github-mcp-server
  template:
    metadata:
      labels:
        app: github-mcp-server
    spec:
      containers:
      - name: github-mcp-server
        image: github-mcp-server:1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: pr-review-config
              key: GITHUB_MCP_PORT
        envFrom:
        - secretRef:
            name: pr-review-secrets
